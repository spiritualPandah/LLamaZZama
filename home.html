<!DOCTYPE html>
<head>
<title>Placeholder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

	<!-- overlay -->
	<div id="overlay">
		<div class="overlay-left">
					<div class="llama"></div>		
		</div>

		<div class="overlay-right">
			<div>
				<h1>Welcome to LLamaZzama Chatbot Application</h1>
				<p>
					LLama Llama No Drama. Click Below to start talking to Mr. ZZamaLlama!
				</p>
				<div class="enter">
					<button id="close-overlay">Enter</button>
				</div>
			</div>
		</div>
	</div><!-- overlay ends -->
	
	<!--hamburger icon and toggle-->
	<label for="toggle">&#9776;</label>
	<input type="checkbox" id="toggle"><!--hamburger icon and toggle end-->

	<!-- sidebar -->
	<div class="sidebar">

		<header>
			<div>
				<h1>LLamaZZama CHATBOT</h1>
				<img src="icons/glasses.jpg" height="180" width="180" style="border-radius:50%">

			</div>
		</header>
		<div id="trending">
			<h2>trending questions</h2>
		</div>
		
	</div><!-- sidebar ends -->


	<!-- main chat-->
	<div id="main">
		<!-- chatbot welcomes -->
		<div id="chatbot-hi">
			<div><img id="close-main" src="./icons/big_close.svg"></div>
			<h1>Hi, My name is Mr. LLamaZZama!</h1>
			<p>
				You can ask me simple questions about my family or you can generate random facts.
			</p>
		</div><!-- chatbot-hi ends -->
	</div><!-- main chat ends -->


	<!-- input area -->
	<div class="search-area">
		<div>
			<div id="inputs">
				<!-- input which takes in input -->
				<input id="input-user" type="search" name="searchbox" placeholder="Ask me anything...">
			</div>
		</div>
		<div id="call-bot"></div>

	</div><!-- input area ends -->


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="scripts/bot.js"></script>
</body>
